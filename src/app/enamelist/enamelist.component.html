<div>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
              <th scope="col">Eid</th>
              <th scope="col">Ename</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
        <tbody>
        <tr *ngFor="let i of employees">
            <td>{{i.ename}}</td>
        </tr>
        </tbody>
    </table>
    <input type="submit" (click)="listAllEmployees()" value="ListEmp" />
</div>
